<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/cblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>CodeBasics</title>

    <style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    height: 100%;
    overflow: hidden;
    position: relative;

    /* Background */
    background:
      url('%PUBLIC_URL%/background.jpg') no-repeat center center/cover,
      linear-gradient(135deg, #FFD289, #FACC6B, #FFD131);
  }

  /* FLOATING BLOBS */
  .blob {
    position: absolute;
    border-radius: 50%;
    opacity: 0.7;
    animation: float 20s infinite alternate ease-in-out;
    z-index: 1;
  }

  .blob:nth-child(1) {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, #F5B82E, #FFD131);
    top: -50px;
    left: -50px;
  }

  .blob:nth-child(2) {
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, #FFD289, #FACC6B);
    top: 200px;
    right: -80px;
  }

  .blob:nth-child(3) {
    width: 420px;
    height: 420px;
    background: radial-gradient(circle, #F4AC32, #FFD131);
    bottom: -120px;
    left: 140px;
  }

  @keyframes float {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(30px,-40px) scale(1.1); }
    100% { transform: translate(0,0) scale(1); }
  }

  /* âœ¨ NEW AESTHETIC MAIN CONTAINER */
  #root {
    position: relative;
    z-index: 5;
    width: 90%;
    max-width: 950px;
    margin: 50px auto;

    /* GLASS EFFECT */
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);

    /* GRADIENT OVERLAY */
    background-image: linear-gradient(
      to bottom right,
      rgba(255,255,255,0.55),
      rgba(255,255,255,0.25)
    );

    border-radius: 24px;

    /* SOFT INNER SHADOW */
    box-shadow:
      inset 0 0 40px rgba(255,255,255,0.45),
      0 20px 45px rgba(0,0,0,0.25),
      0 10px 25px rgba(0,0,0,0.1);

    padding: 60px 50px;
    min-height: 65vh;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }

  /* Hover Glow */
  #root:hover {
    transform: translateY(-8px);
    box-shadow:
      inset 0 0 45px rgba(255,255,255,0.5),
      0 28px 55px rgba(0,0,0,0.35);
  }

  /* Loader */
  .loader {
    border: 7px solid rgba(255,255,255,0.5);
    border-top: 7px solid #FACC6B;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1.2s linear infinite;
    margin-bottom: 25px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Text */
  h1 {
    font-family: 'Montserrat', sans-serif;
    color: #333;
    font-size: 2.4rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.15rem;
    color: #444;
    text-align: center;
    max-width: 600px;
  }
</style>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Floating blobs -->
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <div id="root">
      <div class="loader"></div>
      <h1>Welcome to CodeBasics!</h1>
      <p>Loading your awesome React application...</p>
    </div>
  </body>
</html>
